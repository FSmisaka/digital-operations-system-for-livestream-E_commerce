{% extends 'base.html' %}

{% block title %}私聊 - 采购中心{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="mb-0 title-with-icon">
      <i class="bi bi-chat-dots"></i> 与"{{ receiver_name }}"的私聊
    </h2>
  </div>

  <div class="chat-box" style="max-height: 400px; overflow-y: scroll; padding: 15px;">
    {% for message in chat_history %}
      <div class="message 
        {% if message.sender_id == user_id %}
          my-message  <!-- 发送者的消息 -->
        {% else %}
          other-message  <!-- 接收者的消息 -->
        {% endif %}
      ">
        <div class="message-header">
          <strong>{{ message.sender_name }}</strong> <!-- 显示发送者的姓名 -->
        </div>
        <div class="message-content">
          {{ message.message }}
        </div>
        <div class="message-time">
          <small>{{ message.timestamp }}</small>
        </div>
      </div>
    {% endfor %}
  </div>
  

  <form id="sendMessageForm" action="{{ url_for('forum.send_message') }}" method="POST" class="mt-3">
    <div class="mb-3">
      <textarea class="form-control" id="message" name="message" rows="3" placeholder="请输入消息..." required></textarea>
    </div>
    <input type="hidden" name="receiver_id" value="{{ receiver_id }}">
    <button type="submit" class="btn btn-primary">发送消息</button>
  </form>
</div>

<script>
  // 当表单提交时发送消息
  document.getElementById("sendMessageForm").addEventListener("submit", function (e) {
    e.preventDefault();
    
    const messageContent = document.getElementById("message").value.trim();
    if (!messageContent) {
      alert("消息不能为空！");
      return;
    }

    const formData = new FormData(this);

    fetch(this.action, {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        // 发送成功后，清空消息框并刷新页面
        document.getElementById("message").value = "";
        window.location.reload();
      } else {
        alert("消息发送失败");
      }
    })
    .catch(error => {
      console.error("Error:", error);
      alert("发送消息失败，请稍后再试");
    });
  });
</script>

{% endblock %}

{% block head %}
<style>
/*大标题的风格*/
  .title-with-icon {
    font-size: 2rem;
    font-weight: bold;
    color: #007bff; 
  }

  .chat-box {
    max-height: 400px;
    overflow-y: auto;
    padding: 15px;
    background-color: #f8f9fa; /* 添加聊天框背景色 */
    border-radius: 8px;
  }

  .message {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
  }

  /* 发送者消息样式 */
  .my-message {
    align-items: flex-end; /* 右对齐 */
  }

  .my-message .message-content {
    background-color: #007bff;
    color: white;
    border-radius: 12px 12px 0 12px;
    padding: 10px 15px;
    max-width: 70%;
    margin-left: 30%; /* 确保消息靠右 */
  }

  /* 接收者消息样式 */
  .other-message {
    align-items: flex-start; /* 左对齐 */
  }

  .other-message .message-content {
    background-color: #e9ecef;
    color: #333;
    border-radius: 12px 12px 12px 0;
    padding: 10px 15px;
    max-width: 70%;
    margin-right: 30%; /* 确保消息靠左 */
  }

  .message-header {
    font-size: 0.9rem;
    color: #6c757d;
    margin-bottom: 5px;
  }

  .message-time {
    font-size: 0.8rem;
    color: #6c757d;
    margin-top: 5px;
  }

  /* 确保时间戳与消息对齐 */
  .my-message .message-time {
    text-align: right;
  }
  
  .other-message .message-time {
    text-align: left;
  }
</style>
{% endblock %}
